<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Payment Page</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .btn { padding: 10px 20px; background: #4361ee; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Payment Page</h1>
        <p>If you can see this text, your HTML file is loading correctly.</p>
        
        <form id="test-form">
            <div>
                <label>Name:</label>
                <input type="text" id="name" required>
            </div>
            <button type="button" id="test-btn" class="btn">Test Payment</button>
        </form>
        
        <div id="loading" style="display: none; margin: 20px 0;">
            Processing... Please wait
        </div>
    </div>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
        document.getElementById('test-btn').addEventListener('click', function() {
            // Simple test - just show alert
            alert('Button works! Now trying payment...');
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            
            // Test Razorpay
            try {
                const options = {
                    key: 'rzp_test_1234567890',
                    amount: 7000,
                    currency: 'INR',
                    name: 'Test Payment',
                    description: 'Test transaction',
                    handler: function(response) {
                        document.getElementById('loading').style.display = 'none';
                        alert('Payment successful! ID: ' + response.razorpay_payment_id);
                    },
                    prefill: {
                        name: document.getElementById('name').value || 'Test User',
                        email: 'test@example.com',
                        contact: '9999999999'
                    },
                    theme: {
                        color: '#4361ee'
                    }
                };
                
                const rzp = new Razorpay(options);
                rzp.open();
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                alert('Error: ' + error.message);
                console.error('Razorpay error:', error);
            }
        });
    </script>
</body>
</html>
