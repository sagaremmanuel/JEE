<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEE Mentorship Session Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2c3e50;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .price-summary {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin: 25px 0;
        }
        
        .price-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .total {
            font-weight: bold;
            font-size: 18px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
            margin-top: 10px;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #2980b9;
        }
        
        .mentor-info {
            background-color: #e8f4fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Book Your JEE Mentorship Session</h1>
        
        <div class="mentor-info">
            <h3>Session Details</h3>
            <p>60-minute 1-on-1 session with IITian mentor</p>
            <p>Focus: JEE Main & Advanced Preparation</p>
        </div>
        
        <form id="registration-form">
            <div class="form-group">
                <label for="name">Full Name *</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number *</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            
            <div class="form-group">
                <label for="class">Current Class *</label>
                <select id="class" name="class" required>
                    <option value="">Select your class</option>
                    <option value="11">Class 11</option>
                    <option value="12">Class 12</option>
                    <option value="dropper">Dropper</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="subject">Subject to Focus On *</label>
                <select id="subject" name="subject" required onchange="updatePrice()">
                    <option value="">Select subject</option>
                    <option value="physics" data-price="499">Physics - ₹499</option>
                    <option value="chemistry" data-price="499">Chemistry - ₹499</option>
                    <option value="mathematics" data-price="499">Mathematics - ₹499</option>
                    <option value="full-syllabus" data-price="799">Full Syllabus Strategy - ₹799</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="date">Preferred Date *</label>
                <input type="date" id="date" name="date" required>
            </div>
            
            <div class="form-group">
                <label for="time">Preferred Time Slot *</label>
                <select id="time" name="time" required>
                    <option value="">Select time</option>
                    <option value="morning">8:00 AM - 10:00 AM</option>
                    <option value="late-morning">10:30 AM - 12:30 PM</option>
                    <option value="afternoon">2:00 PM - 4:00 PM</option>
                    <option value="evening">5:00 PM - 7:00 PM</option>
                    <option value="night">7:30 PM - 9:30 PM</option>
                </select>
            </div>
            
            <div class="price-summary">
                <h3>Payment Summary</h3>
                <div class="price-row">
                    <span>Session Fee:</span>
                    <span id="fee-display">₹0</span>
                </div>
                <div class="price-row">
                    <span>Platform Fee:</span>
                    <span>₹0</span>
                </div>
                <div class="price-row total">
                    <span>Total Amount:</span>
                    <span id="total-display">₹0</span>
                </div>
            </div>
            
            <button type="button" id="pay-now-btn" class="btn">Pay Now & Book Session</button>
        </form>
    </div>

    <!-- Razorpay Script -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
        function updatePrice() {
            const subjectSelect = document.getElementById('subject');
            const selectedOption = subjectSelect.options[subjectSelect.selectedIndex];
            const price = selectedOption.getAttribute('data-price') || 0;
            
            document.getElementById('fee-display').textContent = '₹' + price;
            document.getElementById('total-display').textContent = '₹' + price;
        }
        
        document.getElementById('pay-now-btn').addEventListener('click', function() {
            // Validate form
            const form = document.getElementById('registration-form');
            if (!form.checkValidity()) {
                alert('Please fill all required fields');
                return;
            }
            
            // Get form data
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const subject = document.getElementById('subject').options[document.getElementById('subject').selectedIndex].text;
            const amount = document.getElementById('total-display').textContent.replace('₹', '') * 100; // Razorpay expects paise
            
            // Create Razorpay options
            const options = {
                key: 'rzp_test_1234567890', // Replace with your Razorpay key
                amount: amount,
                currency: 'INR',
                name: 'JEE MentorConnect',
                description: 'Mentorship Session Booking',
                image: 'https://via.placeholder.com/100x50?text=JEE+Logo',
                handler: function(response) {
                    // Payment successful
                    alert('Payment successful! Your session has been booked.');
                    // Here you would typically send the payment details to your server
                    // and redirect to a confirmation page
                    window.location.href = 'confirmation.html?payment_id=' + response.razorpay_payment_id;
                },
                prefill: {
                    name: name,
                    email: email,
                    contact: phone
                },
                notes: {
                    subject: subject
                },
                theme: {
                    color: '#3498db'
                }
            };
            
            // Open Razorpay checkout
            const rzp = new Razorpay(options);
            rzp.open();
        });
    </script>
</body>
</html>
